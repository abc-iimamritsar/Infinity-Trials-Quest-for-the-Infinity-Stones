<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Infinity Stones Dial</title>

  <style>
    :root{
      --stone-size:100px;  /* reduced dial size */
    }

    html,body{
      margin:0;height:100%;width:100%;
      background:radial-gradient(circle at 50% 50%,#0b0f16,#05060a,#000);
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      overflow:hidden;color:#eee;
      box-sizing: border-box;
    }

    /* ---------------- HEADER ---------------- */
    .header {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      box-sizing: border-box;
      z-index: 9999;
    }

    .logo {
      height: 130px;
      object-fit: contain;
    }

    .center-logo {
      height: 110px;
      object-fit: contain;
    }
    /* ---------------------------------------- */

    /* NEW TITLE BANNER */
    .title-banner {
      width: 100%;
      margin-top: 160px; /* space after header */
      display: flex;
      justify-content: center;
      z-index: 5;
    }
    .title-banner img {
      width: 480px;
      object-fit: contain;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

.dial {
  position: relative;
  width: 650px;
  height: 650px;
  display: block;
  margin-top: 110px;   /* moves dial down */
}

    .center-text{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%);
      font-size:32px;font-weight:600;pointer-events:none;
      text-shadow:0 0 12px rgba(255,255,255,0.4);
      opacity:0;transition:opacity .2s ease;
      white-space:nowrap;
    }

    .stone{
      position:absolute;
      width:var(--stone-size);
      height:var(--stone-size);
      display:grid;
      place-items:center;
      cursor:pointer;
      transition:filter .3s ease, box-shadow .3s ease;
      background:transparent;
      transform: translate(-50%, -50%);
    }

    .stone img {
      width:100%;
      height:100%;
      object-fit:contain;
      pointer-events:none;
      
      animation: float 5s ease-in-out infinite;
    }

    .stone:hover{
      transform: translate(-50%, -50%) scale(1.22);
      filter:brightness(2.35);
      
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

  </style>
</head>
<body>

  <!-- ================= HEADER BAR ================= -->
  <div class="header">
      <img src="stones/iimamlogo.png" class="logo left-logo" alt="IIM Amritsar">
      <img src="stones/ao.png" class="center-logo" alt="A Day Odyssey">
      <img src="stones/inftr.png"class="center-logo" alt="Infinity Trials Banner">
      <img src="stones/ABC logo [Recovered]-08.png" class="logo right-logo" alt="ABC Club">
  </div>
  <!-- =============================================== -->

  <!-- TITLE BANNER 
  <div class="title-banner">
      
  </div> -->

  <div class="dial" id="dial">
    <div class="center-text" id="centerText"></div>

    <!-- Stones -->
<a class="stone space" data-name="Space" data-color="#33c2ff" href="https://example.com/space" target="_blank">
<img src="stones/img2.png" style="width:100%; height:100%; object-fit:contain;">
</a>
<a class="stone mind" data-name="Mind" data-color="#ff6af0" href="https://example.com/mind" target="_blank">
<img src="stones/img6.png" style="width:100%; height:100%; object-fit:contain;">
</a>
<a class="stone reality" data-name="Reality" data-color="#ff9f41" href="https://example.com/reality" target="_blank">
<img src="stones/img4.png" style="width:100%; height:100%; object-fit:contain;">
</a>
<a class="stone power" data-name="Power" data-color="#ff4f4f" href="https://example.com/power" target="_blank">
<img src="stones/img3.png" style="width:100%; height:100%; object-fit:contain;">
</a>
<a class="stone time" data-name="Time" data-color="#a7e04d" href="https://example.com/time" target="_blank">
<img src="stones/img5.png" style="width:100%; height:100%; object-fit:contain;">
</a>
<a class="stone soul" data-name="Soul" data-color="#ffd24a" href="https://example.com/soul" target="_blank">
<img src="stones/img1.png" style="width:100%; height:100%; object-fit:contain;">
    </a>
  </div>

  <script>
    const stones = document.querySelectorAll('.stone');
    const center = document.getElementById('centerText');

    function positionStones() {
      const dial = document.getElementById('dial');
      const rect = dial.getBoundingClientRect();
      const cx = rect.width / 2;
      const cy = rect.height / 2;
      const radius = 195;   // REDUCED for smaller dial

      stones.forEach((stone, i) => {
        const angle = (i / stones.length) * (2 * Math.PI) - Math.PI/2;
        const x = cx + Math.cos(angle) * radius;
        const y = cy + Math.sin(angle) * radius;

        stone.style.left = x + "px";
        stone.style.top = y + "px";

        stone.onmouseenter = () => {
          center.textContent = stone.dataset.name;
          center.style.opacity = 1;
        };
        stone.onmouseleave = () => {
          center.style.opacity = 0;
        };
      });
    }

    window.addEventListener('load', positionStones);
    window.addEventListener("resize", positionStones);
  </script>

</body>
</html>
